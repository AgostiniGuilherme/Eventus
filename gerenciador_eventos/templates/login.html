{% extends "base.html" %} 
{% load static %} 

{% block titulo %} 
  Eventus - Eventos 
{% endblock %} 

{% block conteudo %}
  <div class="main">
    
        {% if not user.is_authenticated %}
        <div class="container mt-4">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="card">
                        <div class="card-header text-center bg-primary text-white">
                            <h2>Login</h2>
                        </div>
                        <div class="card-body">
                            <form method="post">
                                {% csrf_token %}
                                <div class="mb-3">
                                    <label for="username" class="form-label">Usuário</label>
                                    <input type="text" name="username" id="username" class="form-control" placeholder="Digite seu usuário" required>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Senha</label>
                                    <input type="password" name="password" id="password" class="form-control" placeholder="Digite sua senha" required>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Entrar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% else %}
        <p class="text-center">Olá, <strong>{{ user.username }}</strong>! Você está logado.</p>
        <div class="text-center">
            <form action="{% url 'custom_logout' %}" method="post" style="display: inline;">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Sair</button>
            </form>            
        </div>
        {% endif %}
    </div>
{% endblock %}
