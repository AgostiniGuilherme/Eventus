{% extends "base.html" %}

{% block titulo %}
  Editar Evento - Eventus
{% endblock %}

{% block conteudo %}
  <div class="container mt-4 mb-5">
    <h1 class="text-center mb-4">Editar Evento</h1>

    <div class="card shadow-sm">
      <div class="card-body">
        <form method="POST">
          {% csrf_token %}
          <div class="mb-3">
            {{ form.as_p }}
          </div>
          <div class="d-flex justify-content-between">
            <a href="{% url 'detalhar_evento' evento.id %}" class="btn btn-secondary w-25 py-3">
              Voltar
            </a>
            <button type="submit" class="btn btn-success w-25">
              Salvar Alterações
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
