{% extends 'base.html' %}

{% block titulo %} 
  Eventus - Cadastro 
{% endblock %}

{% block conteudo %}
  <div class="main">
    {% if not user.is_authenticated %}
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header text-center bg-primary text-white">
                        <h2>Cadastrar</h2>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="username" class="form-label">Usuário</label>
                                <input type="text" name="username" id="username" class="form-control" placeholder="Escolha seu usuário" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">E-mail</label>
                                <input type="email" name="email" id="email" class="form-control" placeholder="Digite seu e-mail" required>
                            </div>
                            <div class="mb-3">
                                <label for="password1" class="form-label">Senha</label>
                                <input type="password" name="password1" id="password1" class="form-control" placeholder="Escolha uma senha" required>
                            </div>
                            <div class="mb-3">
                                <label for="password2" class="form-label">Confirmar Senha</label>
                                <input type="password" name="password2" id="password2" class="form-control" placeholder="Confirme sua senha" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% else %}
    <p class="text-center">Olá, <strong>{{ user.username }}</strong>! Você está logado.</p>
    <div class="text-center">
        <form action="{% url 'custom_logout' %}" method="post" style="display: inline;">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Sair</button>
        </form>
    </div>
    {% endif %}
  </div>
{% endblock %}
