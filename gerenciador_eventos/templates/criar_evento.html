{% extends "base.html" %}

{% block titulo %}
  Criar Evento - Eventus
{% endblock %}

{% block conteudo %}
  <div class="container mt-4">
    <h1 class="text-center mb-4">Criar Novo Evento</h1>

    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header text-center bg-primary text-white">
            <h2>Informações do Evento</h2>
          </div>
          <div class="card-body">
            <form method="POST">
              {% csrf_token %}
              <div class="mb-3">
                {{ form.as_p }}
              </div>
              <div class="d-flex justify-content-between">
                <a href="{% url 'listar_eventos' %}" class="btn btn-secondary w-25"> Voltar </a>
                <button type="submit" class="btn btn-success w-25"> Criar Evento </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
